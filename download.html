<style>
    .download {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .download a {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 20px;
    }

    .download a:hover {
        background-color: #0056b3;
    }

    .download a:active {
        background-color: #004286;
    }
</style>
